<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="previous-input"></div>
                <div class="current-input"></div>
            </div>
            
            <button class="clear">AC</button>
            <button class="delete">DE</button>
            <button class="operation" id="divide">/</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" id="multiply">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" id="add">+</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" id="subtract">-</button>
            <button class="decimal">.</button>
            <button class="number">0</button>
            <button class="equals">=</button>
            
        </div>
    </div>
    
</body>
</html>
